<body>
    <div class="container-fluid">
        <div class="col-lg-12">
                <form action="{{ url_for('result') }}" method="POST">
                    <br>
                    <div class="form-group">
                         <div class="row">
                            <div class="col-lg-4 col-md-4">
                                <label for="Longitude">Longitude</label>
                            </div>
                            <div class="col-lg-8 col-md-8">
                                <input type="text" class="form-control" id="Longitude" name="Longitude" placeholder="Longitude">
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-lg-4 col-md-4">
                                <label for="Latitude">Latitude</label>
                            </div>
                            <div class="col-lg-8 col-md-8">
                                <input type="text" class="form-control" id="Latitude" name="Latitude" placeholder="Latitude">
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-lg-4 col-md-4">
                                <label for="age_of_driver">Age of driver</label>
                            </div>
                            <div class="col-lg-8 col-md-8">
                                <input type="text" class="form-control" id="age_of_driver" name="age_of_driver" placeholder="age_of_driver">


                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-lg-4 col-md-4">
                                <label for="vehicle_type">Vehicle_type  </label>
                            </div>
                            <div class="col-lg-8 col-md-8">
                                <input type="text" class="form-control" id="vehicle_type" name="vehicle_type" placeholder="vehicle_type">
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-lg-4 col-md-4">
                                <label for="age_of_vehicle">Age_of_vehicle </label>
                            </div>
                            <div class="col-lg-8 col-md-8">
                                <input type="text" class="form-control" id="age_of_vehicle" name="age_of_vehicle" placeholder="age_of_vehicle">
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-lg-4 col-md-4">
                                <label for="engine_cc">Engine_cc</label>
                            </div>
                            <div class="col-lg-8 col-md-8">
                                <input type="text" class="form-control" id="engine_cc" name="engine_cc" placeholder="engine_cc">
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-lg-4 col-md-4">
                                <label for="day">Day </label>
                            </div>
                            <div class="col-lg-8 col-md-8">
                                 <input type="text" class="form-control" id="day" name="day" placeholder="day">
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-lg-4 col-md-4">
                                <label for="weather">Weather</label>
                            </div>
                            <div class="col-lg-8 col-md-8">
                                 <input type="text" class="form-control" id="weather" name="weather" placeholder="weather condition">
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-lg-4 col-md-4">
                                <label for="light">Light</label>
                            </div>
                            <div class="col-lg-8 col-md-8">
                                 <input type="text" class="form-control" id="light" name="light" placeholder="light condition">
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-lg-4 col-md-4">
                                <label for="roadsc">Road surface condition</label>
                            </div>
                            <div class="col-lg-8 col-md-8">
                                 <input type="text" class="form-control" id="roadsc" name="roadsc" placeholder="road surface condition">
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-lg-4 col-md-4">
                                <label for="gender">Gender</label>
                            </div>
                            <div class="col-lg-8 col-md-8">
                                <input type="text" class="form-control" id="gender" name="gender" placeholder="gender">
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-lg-4 col-md-4">
                                <label for="speedl">Speed limit</label>
                            </div>
                            <div class="col-lg-8 col-md-8">
                                <input type="text" class="form-control" id="speedl" name="speedl" placeholder="speed limit">
                            </div>
                        </div>
                        <br>
                        <br>
                        <br>
                        <center>
                            <button type="submit" class="btn btn-dark" value="submit">Predict</button>
                        </center>
            </div>
                </form>
            <div class="alert alert-warning">
			  	1 = FATAL<br>
				2 = SERIOUS<br>
				3 = SLIGHT <br>
			</div>
     <div class="col-lg-4 col-md-4">
            <!--Output Predicted: {{ pred }}-->
